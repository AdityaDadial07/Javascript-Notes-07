name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Git Cliff
      run: npm install -g git-cliff

    - name: Generate Changelog and Determine Version Bump
      id: version_bump
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        current_version=$(git tag --sort=-v:refname | head -n 1)
        new_version=$(git-cliff version -p $current_version)
        echo "new_version=$new_version" >> $GITHUB_ENV

    - name: Create Release Tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        new_version=${{ env.new_version }}
        git tag $new_version
        git push origin $new_version

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.new_version }}
        release_name: Release ${{ env.new_version }}
        body: Changelog for version ${{ env.new_version }}
        draft: false
        prerelease: false
